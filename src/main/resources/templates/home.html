<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облачное хранилище</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-2 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/home}">
                            <i class="bi bi-house-door"></i>
                            Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">
                            <i class="bi bi-gear"></i>
                            Настройки
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <main class="col-md-10 col-lg-10 ms-sm-auto px-md-4 d-flex flex-column min-vh-100">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Мои файлы</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-secondary" id="createFolderBtn">
                        <i class="bi bi-folder-plus"></i> Новая папка
                    </button>
                </div>
            </div>

            <div class="flex-grow-1 flex-row" id="fillArea">
                <div class="file-item d-flex flex-wrap" th:each="file : ${files}">
                    <div class="file-icon">
                        <i th:classappend="${file.isFolder} ? 'bi bi-folder-fill folder-icon' :
                                             'bi bi-file-earmark file-icon-other'"></i>
                        <div class="file-name" th:text="${file.fileName}">Файл</div>
                    </div>
                </div>
            </div>

            <div class="row flex-grow-1" id="emptyArea">
                <div class="col-12" th:if="${files.empty}">
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-folder-x" style="font-size: 4rem;"></i>
                        <h4 class="mt-3">Папка пуста</h4>
                        <p>Загрузите файлы или создайте папку</p>
                    </div>
                </div>
            </div>

            <div class="mt-auto mb-3">
                <div class="drop-zone" id="dropZone">
                    <i class="bi bi-cloud-arrow-up"></i>
                    <h5>Перетащите файлы для загрузки</h5>
                    <p class="text-muted">или нажмите для выбора файлов</p>
                </div>
            </div>
        </main>
    </div>
</div>

<input type="file" id="fileInput" multiple style="display: none;">


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
